<div class="todosLosPost">
    <div class="post" *ngFor="let post of posts">
        <h3>{{post.titulo}}</h3>
        <p>{{post.texto}}</p>
        <p>Autor/a: {{post.autor}}</p>
        <img [src]="post.imagen">
        <p>Fecha: {{post.fecha}}</p>
        <p>{{post.categoria}}</p>
        <button class="btn btn-danger" (click)="eliminarPost(post)">Eliminar</button>
    </div>

    <div class="form-group">
        <label class="form-label">Filtrar por categor√≠a</label>
        <select (change)="onCategoriaChange($event)" class="form-control">
            <option value="todos">Todos</option>
            <option value="deporte">Deporte</option>
            <option value="comida">Comida</option>
            <option value="musica">Musica</option>
            <option value="videojuegos">Videojuegos</option>
            <option value="reflexiones">Reflexiones</option>
        </select>
    </div>
</div>
