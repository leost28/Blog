<div class="todosLosPost">
    <div class="post" *ngFor="let post of todosLosPost">
        <h3>{{post.titulo}}</h3>
        <p>{{post.texto}}</p>
        <p>Autor/a: {{post.autor}}</p>
        <img [src]="post.imagen">
        <p>Fecha: {{post.fecha}}</p>
        <p>{{post.categoria}}</p>
    </div>
</div>
